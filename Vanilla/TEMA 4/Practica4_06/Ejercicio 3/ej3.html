<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ej3.css">
</head>
<body>
    <form>
        <label for="nombre">Nombre del disco:</label>
        <input type="text" id="nombre" name="nombre"/> <br/>
        <label for="grupo">Grupo de música o intérprete</label>
        <input type="text" id="grupo" name="grupo"/><br/>
        <label for="year">Año de publicación:</label>
        <input type="number" id="year" name="year"/><br/>
        <label for="tipo">Tipo de música:</label>
        <select name="tipo" id="tipo">
            <option value="rock">Rock</option>
            <option value="progressive">Progressive</option>
            <option value="punk">Punk</option>
            <option value="trash">Trash</option>
        </select><br/>
        <label for="localizacion">Localización:</label>
        <input type="text" id="localizacion" name="localizacion"/><br/>
        <div id="prestado">
            <label for="si">¿Es prestado?</label>
            <input type="radio" id="si" name="prestado" value="si"/>
            <label for="si">Sí</label>
            <input type="radio" id="no" name="prestado" value="no" checked/>
            <label for="no">No</label>
        </div><br/>
        <input type="button" id="botonGuardar" value="Guardar"/>
        <input type="button" id="botonMostrar" value="Mostrar"/>
        <br>
        <p id="mensaje" class="esconder"></p>
        <div id="listadoDiscos" class="esconder"></div>
    </form>

    <script src="./ej3.js"></script>
</body>
</html>
